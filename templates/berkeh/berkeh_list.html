{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">برکه‌ها</h1>
    
    <div class="relative mb-6">
        <div class="relative">
            <input type="text" 
                   id="search" 
                   placeholder="جستجو در برکه‌ها..."
                   class="w-full p-3 pl-10 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                   hx-get="/berkehs" 
                   hx-trigger="keyup changed delay:300ms" 
                   hx-target="#berkeh-list" 
                   hx-indicator="#search-indicator"
                   hx-swap="innerHTML"
                   hx-vals='{"search": this.value}'
                   name="search">
            
            <div id="search-indicator" class="htmx-indicator absolute right-3 top-3.5">
                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <div id="berkeh-list" class="space-y-4 fade-in">
        {% include 'berkeh/partials/berkeh_list.html' %}
    </div>
</div>
{% endblock %}
